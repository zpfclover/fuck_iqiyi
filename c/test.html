    <script type="text/javascript">
$('body').append('<div id="MaskX" style="color:#fcfcfc;font-weight:16px;"></div>');
$('#MaskX').append('<input id="btn_control" type="button" value="SSSSS" style="postion:absolute;left:12px;bottom:10px;z-index:20;" disabled="disabled" />')
   
$("#btn_control").removeAttr('disabled');
$("#btn_control").click(function(){StartShoot();});
var IntervalA;
function StartShoot(){
	//var IntervalA=setInterval('checkW()',timeAddIndex);
	$("#btn_control").val('点击停止');
	$("#btn_control").unbind('click');
	$("#btn_control").click(function(){StopShoot();});
}
function StopShoot(){
	clearInterval(IntervalA);
	$("#btn_control").val('点击开始');
	$("#btn_control").unbind('click');
	$("#btn_control").click(function(){StartShoot();});
}
   </script>
